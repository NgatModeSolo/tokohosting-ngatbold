  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      text-align: center;
      padding: 20px;
      margin: 0;
      background: rgba(0,0,0,0.5);
    }

    .container {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 20px;
      scroll-snap-type: x mandatory;
      justify-content: center;
    }

    .product {
      flex: 0 0 auto;
      width: 220px;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      scroll-snap-align: start;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      color: #00b7eb;
      margin: 10px 0;
    }

    .product p {
      margin: 5px 0;
    }

    .product button {
      padding: 10px 16px;
      margin: 8px 4px 0 4px;
      font-weight: bold;
      background: #00b7eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #2c2c2c;
      margin: 5% auto;
      padding: 20px;
      width: 90%;
      max-width: 420px;
      border-radius: 10px;
      position: relative;
      text-align: center;
    }

    .modal-content img {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }

    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-admin {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 14px;
      background: #00ffcc;
      color: black;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .payment-buttons button {
      background: #333;
      color: white;
      padding: 8px 14px;
      border: 1px solid #555;
      margin: 5px 3px;
      border-radius: 6px;
      cursor: pointer;
    }

    .payment-info {
      margin-top: 15px;
      padding: 10px;
      background: #1a1a1a;
      border-radius: 8px;
    }

    ::-webkit-scrollbar {
      height: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #00ffcc;
      border-radius: 8px;
    }
  </style>
</head>
